<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <script>
        //for ([초기식] ; [조건식] ; [증감식]) { [실행문] }
        //반복변수 i : 0 ~ 9 (10번 반복)
        for( let i = 0 ; i < 10 ; i++){
            document.write(`<h3>${i}</h3>`) 
        }   
        
        //if,for문 등에 하위 문장이 한문장일때 {}생략가능
        

        //(실행순서)
        //[초기식] -> <반복> ( [조건식] -> [실행문] -> [증감식])
    </script>
</head>

</body>
</html>
