<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for~in 반복문 </title>
    <script>
        //배열선언
        const todoList = ['고양이 밥주기', '아르바이트','복습하기','샤워하기','고양이 화장실 치우기']

        //for (const[반복index] in[배열]){}
        //반복index (0~N-1)
        for (const i in todoList) {
            i = Number(i)
            consle.log(`${i+1} 번 째 할 일 : ${todoList[i]}`)
            document.write(`${i+1} 번 째 할 일 : ${todoList[i]}`)
        }
    </script>
</head>

</body>
